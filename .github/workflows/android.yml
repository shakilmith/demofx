name: Android Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Gluon GraalVM
        # This is the correct action to avoid the "Unsupported distribution" error
        uses: gluonhq/setup-graalvm@v1
        with:
          java-version: '21'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android NDK
        run: |
          # NDK 25.2.9519653 is the stable choice for GluonFX in 2025
          sdkmanager "ndk;25.2.9519653"
          echo "ANDROID_NDK_HOME=$ANDROID_SDK_ROOT/ndk/25.2.9519653" >> $GITHUB_ENV

      - name: Build and Package Android App
        run: mvn gluonfx:build gluonfx:package -Pandroid

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: demofx-android-apk
          path: target/gluonfx/aarch64-android/gvm/*.apk