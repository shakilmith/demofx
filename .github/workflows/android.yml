name: Build Android App

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build-android:
    runs-on: ubuntu-latest

    env:
      ANDROID_HOME: ${{ runner.temp }}/android-sdk
      ANDROID_SDK_ROOT: ${{ runner.temp }}/android-sdk
      ANDROID_NDK_HOME: ${{ runner.temp }}/android-sdk/ndk/26.1.10909125
      GRAALVM_HOME: ${{ runner.temp }}/graalvm

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up GraalVM 17
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '17'
          distribution: 'graalvm'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          cache: 'maven'

      - name: Install Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android NDK
        run: |
          sdkmanager "ndk;26.1.10909125"

      - name: Accept Android licenses
        run: yes | sdkmanager --licenses

      - name: Verify tools
        run: |
          java -version
          mvn -version
          sdkmanager --list_installed

      - name: Build Android APK
        run: |
          mvn clean gluonfx:build gluonfx:package -Pandroid

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: target/gluonfx/**/app-debug.apk
